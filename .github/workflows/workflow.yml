name: workflow

on: push

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: pospass
          POSTGRES_USER: postuser
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432


    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          architecture: x64

      - name: Instalar pipenv
        run: pip install pipenv

      - name: Instalar dependências
        run: pipenv sync --dev

      - name: Checar vulnerabilidades
        run: pipenv check

      - name: Rodar flake8
        run: pipenv run flake8

      - name: Setup env
        run: cp contrib/env-sample .env

