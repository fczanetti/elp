name: workflow

on: push

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postpass
          POSTGRES_USER: postuser
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432


    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          architecture: x64

      - name: Instalar pipenv
        run: pip install pipenv

      - name: Instalar dependências
        run: pipenv sync --dev

      - name: Checar vulnerabilidades
        run: pipenv check

      - name: Rodar flake8
        run: pipenv run flake8

      - name: Setup env
        run: cp contrib/env-sample .env

#      - name: Instalar Codecov
#        run: pipenv install codecov

      - name: Testes automáticos
        run: pipenv run pytest --cov=engplat

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

#      - name: Upload coverage reports to Codecov
#        env:
#          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
#        run: pipenv run codecov

  deploy:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
